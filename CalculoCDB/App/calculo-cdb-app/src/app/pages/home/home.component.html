<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-6">
            <h1 class="text-center">Simulador de Investimento</h1>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="valor" class="form-label">Valor do Investimento</label>
                    <input type="number" #valor formControlName="valor"
                        class="form-control ng-untouched ng-pristine ng-valid" id="valor" placeholder="Digite o valor">

                    <div *ngIf="form.get('valor')?.errors && (form.get('valor')?.touched || form.get('valor')?.dirty)"
                        class="alert alert-danger">
                        Insira um valor válido.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="prazo" class="form-label">Prazo de Investimento (em meses)</label>
                    <input type="number" #prazo class="form-control ng-untouched ng-pristine ng-valid"
                        formControlName="prazo" id="prazo" placeholder="Digite o prazo">

                    <div *ngIf="form.get('prazo')?.errors && (form.get('prazo')?.touched || form.get('prazo')?.dirty)"
                        class="alert alert-danger">
                        Insira um valor válido.
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" [disabled]="form.invalid" type="submit">Simular</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Resultados</h5>
                    <p class="card-text">Valor Bruto: <span id="investimento-bruto">R$
                            {{resultado.valorBruto}}</span></p>
                    <p class="card-text">Valor Líquido: <span id="investimento-liquido">R$
                            {{resultado.valorLiquido}}</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
